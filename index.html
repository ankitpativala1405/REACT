<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #444;
      }

      a {
        display: inline-block;
        text-decoration: none;
        font-size: 1.2rem;
        color: #fff;
        background-color: #007bff;
        padding: 15px 30px;
        margin: 10px 0;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      a:active {
        background-color: #004085;
      }

      a:focus {
        outline: 2px solid #ffcc00;
      }

      .links-container {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <a href="./BEAUTY-PARLOUR/index.html">Lakme Salon</a>
  </body>
</html>
